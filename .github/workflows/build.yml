name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Package artifact
        run: |
          zip -r api.zip ./ -x "*.git/*" -x "*.github/*" -x "*.env" -x "logs/*" -x "*.log"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: api.zip
